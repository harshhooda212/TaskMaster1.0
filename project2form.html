<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="project2form.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">



</head>
<body>
  <header class="mb-4" style="box-shadow:black 0px 0px 2px; padding:10px; position:sticky; top:0; z-index:1000; background-color: white; height:80px;">
    <div class="container d-flex align-items-center gap-2">
      <img src="to-do-list.png" width="40" height="40" />
      <h3 class="mb-0">Smart <strong>Task Completed Simulator</strong></h3>
    </div>
  </header>

  <div class="form-container container" style="width:50%;">
    <h2 class="mb-4">What's for today?</h2>
    <form id="agent-form">
      
      <div class="mb-3" id="name">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter task name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Review</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="review" value="Good" />
          <label class="form-check-label">Good</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="review" value="Satisfactory" />
          <label class="form-check-label">Satisfactory</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="review" value="Bad" />
          <label class="form-check-label">Bad</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Features</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="department" value="Informative" />
          <label class="form-check-label">Informative</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="department" value="Complex" />
          <label class="form-check-label">Complex</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="department" value="Simple" />
          <label class="form-check-label">Simple</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="text" class="form-control" id="startDate" placeholder="DD/MM/YYYY" />
      </div>
      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea class="form-control" id="notes" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container my-4">
    <h2>Today's Tasks</h2>
    <div id="task-status" class="alert alert-info my-3">Loading status...</div>
    <div id="status-message" class="alert text-center fw-bold fs-5" role="alert"></div>

    <div class="container mt-4">
  <div id="status-message" class="mb-2 fw-bold"></div>
  <div class="progress mb-4">
    <div id="task-progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
  </div>
</div>

    <div id="card-container" class="card-grid" ></div>
  </div>

  <script src="project2form.js"></script>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    once: true
  });
</script>

</body>
</html>
